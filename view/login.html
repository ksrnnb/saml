<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>SAML サンプルアプリ | ログイン</title>
</head>

<body>
  <div class="container mt-5">
    <h1>ログイン</h1>
    <div class="card mt-5" style="width: 30rem;">
      <div class="card-header">
        SP-initiated ログイン
      </div>
      <div class="card-body">
        {{ if .Valid }}
        <a href="/login/saml">
          <button type="button" class="btn btn-primary">SP-initiated ログイン</button>
        </a>
        {{ else }}
        <div class="alert alert-danger" role="alert">
          メタデータが登録されていません。先にメタデータを登録してください。
        </div>
        <p>
          <a href="/metadata">設定ページ</a>
        </p>
        {{ end }}
      </div>
    </div>
    <div class="my-5">
      <a href="/">
        <button type="button" class="btn btn-outline-primary">戻る</button>
      </a>
    </div>
  </div>
</body>

</html>
